  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}
    body{
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      padding:20px;
      overflow:hidden;
    }
    h1{
      font-size:2.5rem;
      margin-bottom:15px;
      background:linear-gradient(90deg,#ff006e,#8e44ff,#00f5d4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:900;
      animation:glow 2s infinite alternate;
    }
    p{
      font-size:1.2rem;
      margin-bottom:25px;
      color:#ddd;
      max-width:400px;
      line-height:1.5;
      animation:fadeInUp 1.3s ease;
    }
    .btn{
      background:linear-gradient(90deg,#ff006e,#8e44ff,#00f5d4);
      background-size:200% 200%;
      color:#fff;
      padding:15px 40px;
      border:none;
      border-radius:50px;
      text-decoration:none;
      font-size:1.2rem;
      font-weight:bold;
      box-shadow:0 5px 20px rgba(0,0,0,0.5);
      transition:0.3s;
      animation:gradientMove 3s infinite alternate;
    }
    .btn:hover{
      transform:scale(1.08);
      box-shadow:0 8px 25px rgba(0,0,0,0.6);
    }
    footer{
      margin-top:30px;
      font-size:0.9rem;
      color:#aaa;
      animation:fadeIn 2s ease;
    }
    /* Anima√ß√µes */
    @keyframes fadeInUp{
      from{opacity:0;transform:translateY(30px);}
      to{opacity:1;transform:translateY(0);}
    }
    @keyframes glow{
      from{text-shadow:0 0 10px rgba(142,68,255,0.7);}
      to{text-shadow:0 0 20px rgba(142,68,255,1);}
    }
    @keyframes gradientMove{
      from{background-position:0% 50%;}
      to{background-position:100% 50%;}
    }
    /* Fundo com bolhas animadas */
    .bubbles{
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      z-index:-1;
      overflow:hidden;
    }
    .bubble{
      position:absolute;
      bottom:-100px;
      background:rgba(255,255,255,0.1);
      border-radius:50%;
      animation:rise 20s infinite ease-in;
    }
    @keyframes rise{
      0%{transform:translateY(0) scale(1);}
      100%{transform:translateY(-120vh) scale(1.5);}
    }
  </style>
</head>
